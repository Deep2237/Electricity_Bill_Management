    <section class="view-pay-section">
        <h3>Payment Screen</h3>
    </section>

<form id="paymentform">

    <section class="payment-method">
        <h3>Pay by Credit/Debit Card</h3>
        <hr>

        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number" required>
        </div>

        <div class="form-group expiration">
            <label for="exp-month">Expiration Date</label>
            <input type="text" id="exp-month" placeholder="Month" maxlength="2" required>
            <input type="text" id="exp-year" placeholder="Year" maxlength="4"required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
        </div>

        <div class="form-group">
            <label for="cardholder-name">Card Holder Name</label>
            <input type="text" id="cardholder-name" placeholder="Enter card holder name" required>
        </div>

        <div class="form-group">
            <label for="payable-amount">Payable Amount</label>
            <input type="text" id="payable-amount" value="â‚¹ 105.00" readonly>
        </div>

        <section class="action-buttons">
            <button id="make-payment">Make Payment</button>
        </section>
    </section>
    
    </form>

    <script src="card.js"></script>
</body>
